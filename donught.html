<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    This is Embarked, which is where the traveler mounted from
    </title>
</head>
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
var data = {a: 9, b: 20, c:30, d:8, e:12}

// Load the CSV data
        d3.csv("https://raw.githubusercontent.com/datasciencedojo/datasets/master/titanic.csv", function(data) {
            // Function to count the occurrences of each value in the "Embarked" column and rename the keys
            function countOccurrences(data, column) {
                var counts = {};
                data.forEach(function(row) {
                    var value = row[column];
                    // Map the values to their corresponding names
                    if (value === 'S') {
                        value = 'Southampton';
                    } else if (value === 'C') {
                        value = 'Cherbourg';
                    } else if (value === 'Q') {
                        value = 'Queenstown';
                    }
                    counts[value] = (counts[value] || 0) + 1;
                });
const keys = Object.keys(counts);
const lastKey = keys[keys.length - 1];
delete counts[lastKey];

                return counts;
            }

            // Get the counts of each value in the "Embarked" column
            var embarkedCounts = countOccurrences(data, "Embarked");

// set the color scale
var color = d3.scaleOrdinal()
  .domain(Object.keys(embarkedCounts))
  .range(d3.schemeSet2);

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(embarkedCounts));
// Now I know that group A goes from 0 degrees to x degrees and so on.

// shape helper to build arcs:
var arcGenerator = d3.arc()
  .innerRadius(0)
  .outerRadius(radius)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "black")
    .style("stroke-width", "2px")
    .style("opacity", 0.7)

// Now add the annotation. Use the centroid method to get the best coordinates
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('text')
  .text(function(d){ return d.data.key})
  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
  .style("text-anchor", "middle")
  .style("font-size", 17)

});

</script>

</html>
